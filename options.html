<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="viewport" content="initial-scale=1.0, user-scalable=no">
    <link href="css/options.css" rel="stylesheet" type="text/css">
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <script type=text/javascript src="js/jquery-3.1.1.js"></script>
    <script nonce="$RANDOM" type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCb2qb3QksKFmP-bvV8RU2Rd1KoUEMYlf0&libraries=places,drawing,geometry">
    </script>
    <script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/options.js" type="text/javascript">
    </script>
    <title>Accessible Maps</title>
</head>
<body>
<form class="form-group">
    <label>River Color:  </label>
    <input type="color" id="riverColor" value="#0000ff">
    <label>Road Color:  </label>
    <input type="color" id="roadColor" value="#dddddd">
    <label>Road highway  Color: </label>
    <input type="color" id="highwayColor" value="#ffaf00">
    <label>Origin:  </label>
    <input type="search" id="originPlace">
    <label>Destination:  </label>
    <input type="search" id="destinationPlace">
</form>
<div id="placesDiv" class="placesHidden">
    <div id="searchPlace"></div>
    <ul id="places">
    </ul>
</div>
<div id="mapDiv">
</div>
</body>
</html>
