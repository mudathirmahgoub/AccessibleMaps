<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accessible Maps</title>
    <link href="css/popup.css" type="text/css" rel="stylesheet"/>
    <link href="bootstrap/css/bootstrap.css" type="text/css" rel="stylesheet"/>
</head>
<body class="container">
    <button class="btn btn-info btn-lg d-inline" id="enableButton">Enable</button>

<div class="container">
    <label class="radio">
        <input type="radio" id="filterRadio" value="Filter" checked>Filter Property
    </label>
    <label class="radio">
        <input type="radio" id="defaultRadio" value="automatic">Default Colors
    </label>
    <label class="radio">
        <input type="radio" id="customizedRadio" value="manual">Customized Colors
    </label>
</div>
</body>
<script src="js/jquery-3.1.1.js" type="text/javascript"></script>
<script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/popup.js" type="text/javascript"></script>
</html>
